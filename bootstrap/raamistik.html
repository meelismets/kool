<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap, kuidas kasutada</title>
        <!-- Siin kasutame bootstrapi CSS ehk stiile-->
        <!-- Kopeeri järgnev rida oma HTML faili <head> bloki sisse -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <h1>
            Kuidas luua lehe struktuuri
            <span class="badge bg-secondary">Huvitav!</span>
        </h1>

        <div class="border shadow p-3 mb-5 bg-body rounded">
            Järgnevalt jagame lehe kolmeks tulbaks, järgides juhiseid
            <a class="btn btn-outline-info" target="_blank" href="https://getbootstrap.com/docs/5.2/layout/grid/" >siit</a>
        </div>

        <!-- Kirjeldame ära div bloki kui konteineri -->
        <div class="container text-center">
            <!-- Kirjeldame ära div bloki kui rea, nagu tabelis -->
            <div class="row">
                <!-- Kirjeldame ära div bloki kui tulba, nagu tabelis, aga kolm korda, et saasks kolm tulpa -->
                <div class="col">
                  Tulp 1
                </div>
                <div class="col">
                  Tulp 2
                </div>
                <div class="col">
                    Tulp 3
                </div>
            </div>
        </div>

        <!-- <body> bloki lõppu enne </body> täägi kopeeri need read. Need on abistavad JavaScripti teegid. -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
